<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas</title>
    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->

    <div class ="position-absolute top-50 start-50 translate-middle">
      <button type="button" class="new-card-button btn btn-outline-light position-relative top-0 start-50 translate-middle mt-5">Nueva carta</button>
            
      <div id="contador-tiempo" class="text-center text-white my-2">
        Nueva carta en: 10s
      </div>

      <div class="card border-secondary p-3">
        <!-- Pinta arriba a la izquierda -->
        <div class="pinta-up position-relative top-0 start-0 m-2"></div>

        <!-- NÃºmero centrado -->
        <div class="card-value d-flex justify-content-center align-items-center h-100">
          <span id="valor-carta"></span>
        </div>

        <!-- Pinta abajo a la derecha -->
        <div class="pinta-down position-relative bottom-0 end-0 m-2">
          
        </div>
      </div>
      
      <div class="controls text-center text-white my-3 position-relative">
        <label for="ancho-carta">Ancho (px):</label>
        <input id="ancho-carta" type="text" value="300" min="100" max="500" class="mx-2" />
      
        <label for="alto-carta">Alto (px):</label>
        <input id="alto-carta" type="text" value="440" min="100" max="500" class="mx-2" />
      </div>

    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
